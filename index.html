<!-- Внутри тега body отображается всё видимое содержание страницы-->
<body>
    <script src="script2.js">
        alert('Hello world'); // не отображается
    </script>
    <!--<script> src="URL"</script> подключать ближе к тегу </body>
пользователь увидит прогруженную страницу -->
 
<!-- <script src="URL" defer> </script> 
    С помощью defer браузер обрабатывает страницу и загружает скрипт в фоновом режиме.
    Запустит скрипт, когда он загрузится.
    Defer не блокирует страницу 
Скрипт с defer работает, когда весь HTML-док. обработан браузером.

<script src="1.js" defer></script>
<script src="2.js" defer></script>
Сначала 1, потом 2, даже если 2 загрузится раньше.



<script src="URL" async> </script> 
Скрипт с async работает сразу, как загрузится, даже если весь документ не загружен


<script src="1.js" async></script>
<script src="2.js" async></script> - работает тот скрипт, что раньше загрузится

async/defer только для внешних скриптов!

<script src="1.js" async defer></script> в современных браузерах выполнится async, 
старые браузеры его не понимают
-->


</body>
